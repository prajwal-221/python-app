apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: python-app-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/prajwal-221/python-app.git
    targetRevision: HEAD
    path: python-app/overlays/staging
    plugin:
      name: ksops
  destination:
    server: https://kubernetes.default.svc
    namespace: python-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
