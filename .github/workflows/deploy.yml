name: Decrypt and Deploy to Argo CD

on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Debug - List repo contents
      run: ls -R

    - name: Set up Git identity
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Set up AGE key for SOPS
      run: |
        mkdir -p ~/.config/sops/age
        echo "${{ secrets.SOPS_AGE_KEY }}" > ~/.config/sops/age/keys.txt

    - name: Run build.sh to decrypt and build manifest
      run: |
        chmod +x python-app/manifests/overlays/staging/build.sh
        python-app/manifests/overlays/staging/build.sh

    - name: Commit and push generated manifest
      run: |
        git add python-app/manifests/staging.yaml
        git commit -m "Auto-build manifest after push"
        git push origin main
